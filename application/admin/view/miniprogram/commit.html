<form id="conmmit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择模板版本</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_version" data-rule="required"   data-pagination="false"  data-field="user_version" data-source="template/index" class="form-control selectpage" name="row[template_id]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">第三方自定义的配置 ext.json</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-config" disabled="disabled" class="form-control disabled" rows="10" name="row[config]" cols="50" >{$row.config|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
